site:
  name: Dott.ssa Valentina di Gregorio
  site: 'https://valentinadigregorio.it'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: Dott.ssa Valentina di Gregorio - Dermatologa
    template: '%s â€” Dott.ssa Valentina di Gregorio'
  description: 'Specialista in Dermatologia e Venereologia. Diagnosi e cura di patologie cutanee, mappatura nei, epiluminescenza, tricologia. Prenota una visita su MioDottore.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Dott.ssa Valentina di Gregorio
    images:
      - url: '~/assets/images/dottoressa.jpeg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@valentinadigregorio'
    site: '@valentinadigregorio'
    cardType: summary_large_image

i18n:
  language: it
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
